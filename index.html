<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Videos Main</title>
		<link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
		<link rel="stylesheet" href="app/css/main.css">
  </head>
  <body ng-app='app'>
		<div class='md-whiteframe-8dp' layout="column" ng-cloak ng-controller="MainCtrl as vm">
			<div ng-if='!vm.trylogin'>
				<md-toolbar class="md-primary">
					<div class="md-toolbar-tools">	
						<h2 class="center">Plataforma de Videos Pompeu</h2>
					</div>
				</md-toolbar>
				<md-input-container>
					<label>Email</label>
					<input ng-model="vm.user.email">
				</md-input-container>
				<md-input-container>
					<label>password</label>
					<input type="password" ng-model="vm.user.password">
				</md-input-container>
				<md-progress-linear ng-if="vm.progress" md-mode="indeterminate"></md-progress-linear>
				<md-input-container class="btn-login">
					<md-button ng-click="vm.login(vm.user)" class="md-raised md-primary">
						Logar
					</md-button>	
					<sign-up></sign-up>
				</md-input-container>
				<span>{{vm.msg}}</span>
			</div>
			<div ng-if="vm.trylogin">
					<list-videos />
			</div>
		</div>
		<script src='bower_components/angular/angular.min.js'></script>
		<script src='bower_components/ui-router/release/angular-ui-router.min.js'></script>
		<script src='bower_components/angular-material/angular-material.min.js'></script>
		<script src='bower_components/angular-animate/angular-animate.min.js'></script>
		<script src='bower_components/angular-aria/angular-aria.min.js'></script>
		<script deffer src='bower_components/angular-jwt/dist/angular-jwt.min.js'></script>
		<script defer src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
		<script src='app/app.js'></script>
		<script src='app/factorys/login.js'></script>
		<script src='app/factorys/signup.js'></script>
		<script src='app/factorys/socket.io.js'></script>
		<script src='app/controllers/login.js'></script>
		<script src='app/directives/video-dialog/list.js'></script>
		<script src='app/directives/signup/signup.js'></script>
  </body>
</html>
